<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
             

  <!-- Card container -->
  <div class="card container d-flex justify-content-center mt-5 pe-0 ps-0 pb-0 ">

  <!-- Card header -->
  <div class="card-header">
    <h5 class="card-title">Payment form example</h5>
  </div>

  <!-- Alert message -->
  <div class="alert alert-danger ms-3 me-3 m-2 role="alert">
  Some fields are messing 
</div>

  <!-- Card body with form -->
 <div class="card-body pe-0 ps-0 pb-0 ">
  <!-- Formulario -->                                    
<div class="container">
  <div class="row">

    <!-- Columna de Card #, CV # y Amount -->
    <div class="col-5">
   <label class="form-label">Card #</label>
<input class="form-control" type="text" placeholder="xxxxxxxxxxxxxxx" aria-label="default input example">
    </div>

    <div class="col-2">
      <label class="form-label">CVC #</label>
<input class="form-control" type="text" placeholder="0000" aria-label="default input example">
    </div>

    <div class="col">
       <label class="form-label">Amount</label>
      <div class="input-group">
  <span class="input-group-text">$</span>
<input class="form-control" type="text" placeholder="Amount" aria-label="default input example">  <span class="input-group-text"></span>
</div>
    </div>
  </div>
</div>
 
<!-- Columna de First name y Last name-->
  <div class="container mt-3">
<div class="container">
  <div class="row">
    <div class="col">
      <label class="form-label mt-3">First name</label>
<input class="form-control" type="text" placeholder="" aria-label="default input example">
    </div>
    <div class="col-6">
        <label class="form-label mt-3">Last name</label>
<input class="form-control" type="text" placeholder="" aria-label="default input example">
    </div>
  </div>
</div>
    
<!-- Segunda fila: City, State y Postal Code -->
<div class="container">
  <div class="row">
    <div class="col-6">
          <label class="form-label mt-3">City</label>
<input class="form-control" type="text" placeholder="" aria-label="default input example">
    </div>

     <div class="col-3 mb-3 mt-3">
      <label class="form-label">State</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Pick a State</option>
        <option value="1">Madrid</option>
        <option value="2">Barcelona</option>
        <option value="3">Valencia</option>
      </select>
    </div>

    <div class="col-3">
          <label class="form-label mt-3">Postal Code</label>
<input class="form-control" type="text" placeholder="" aria-label="default input example">    </div>
  </div>
</div>
  </div>


  <!-- Columna de We accept con logos -->
<div class="container">
  <div class="row align-items-start mb-3">
    <div class="col-auto">
      <label class="form-label  ms-3">We accept:</label>
      <div class="d-flex flex-wrap align-items-center mt-1">
        <div class="form-check form-check-inline ms-3">
          <input class="form-check-input" type="radio" id="inlineRadio2" value="mastercard">
          <label class="form-check-label" for="inlineRadio2">
            <img src="Mastercard-logo.svg.png" width="33" height="33" alt="Mastercard">
          </label>
        </div>

        <div class="form-check form-check-inline ms-3">
          <input class="form-check-input" type="radio" id="inlineRadio2" value="visa">
          <label class="form-check-label" for="inlineRadio2">
            <img src="Visa_Inc._logo.svg.webp" width="33" height="20" alt="Visa">
          </label>
        </div>

        <div class="form-check form-check-inline ms-3">
          <input class="form-check-input" type="radio" id="inlineRadio2" value="paypal">
          <label class="form-check-label" for="inlineRadio2">
            <img src="Paypal_2014_logo.png" width="33" height="20" alt="PayPal">
          </label>
        </div>

        <div class="form-check form-check-inline ms-3">
          <input class="form-check-input" type="radio" id="inlineRadio2" value="applepay">
          <label class="form-check-label" for="inlineRadio2">
            <img src="apple-pay.png" width="33" height="20" alt="Apple Pay">
          </label>
        </div>
      </div>
    </div>

    <!-- Columna de Message-->
    <div class="col-6 ms-auto me-0">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      <p class="text-body-secondary">Add any notes here.</p>
    </div>
  </div>
</div>


   <!-- Botones Send y Cancel -->
  <div class="card-footer w-100 mt-auto  d-flex justify-content-end">
    <button type="button" class="btn btn-primary me-3">Send</button>
    <button type="button" class="btn btn-secondary">Cancel</button>
   </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
